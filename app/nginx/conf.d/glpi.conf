# =============================================
#  GLPI Reverse Proxy - HTTP (port 80)
# =============================================
server {
    listen 80 default_server;
    server_name glpi.local _;

    # Résolveur DNS Docker Swarm (résolution dynamique)
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Health check endpoint (pour Docker Swarm healthcheck)
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Challenge ACME pour Let's Encrypt / Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # SSL_START location / {
    # SSL_START     return 301 https://$host$request_uri;
    # SSL_START }

    # Proxy vers GLPI (mode HTTP, avant activation SSL)
    location / {
        set $upstream_glpi http://glpi:80;
        proxy_pass $upstream_glpi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

