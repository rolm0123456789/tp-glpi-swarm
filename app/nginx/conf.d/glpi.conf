server {
    listen 80;
    server_name glpi.local;

    # Pour le challenge Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection HTTP vers HTTPS (Active apres SSL)
    # SSL_START location / {
    # SSL_START     return 301 https://$host$request_uri;
    # SSL_START }

    # Mode HTTP simple (avant SSL) - Sera comment√© ou moins prioritaire si le bloc au dessus est actif ? 
    # Non, nginx prend le premier location match. Si on de-commente le redirect, il prendra le dessus.
    
    location / {
        proxy_pass http://glpi:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

